<div class="page-wrapper">
    <header class="hiw-header">
        <div id="containerHIW" class="container">
            <nav class="hiw-navbar">
                <a>
                    <img src="assets/resumenow.svg" alt="resumenow">
                </a>
                <a></a>
            </nav>
        </div>
    </header>
    <div class="custom-jumbotron">
        <div class="container">
            <div class="icon icon-briefcase">
            </div>
            <h1>How much <span class="yellow-curve-bdr">work experience</span> do you have?</h1>
            <h2 class="subheading">We can give you better advice and guidance if we know.</h2>
            <div class="multi-check-wrapper">
                <div class="multi-check-group">
                    <button class="multi-check-item btn btn-multi-check btn-outline-primary" (click)="currentIndex = 1"
                        [ngClass]="{'btn-active': currentIndex == 1}">No experience</button>
                    <button class="multi-check-item btn btn-multi-check btn-outline-primary" (click)="currentIndex = 2"
                        [ngClass]="{'btn-active': currentIndex == 2}">Entry-level</button>
                    <button class="multi-check-item btn btn-multi-check btn-outline-primary" (click)="currentIndex = 3"
                        [ngClass]="{'btn-active': currentIndex == 3}">Mid-level</button>
                    <button class="multi-check-item btn btn-multi-check btn-outline-primary" (click)="currentIndex = 4"
                        [ngClass]="{'btn-active': currentIndex == 4}">Senior</button>
                    <div class="multi-check-dec" [ngClass]="{'active-dec': currentIndex}">
                        <p class="level">
                            <strong class="option-bold">{{expLevels[currentIndex].title}}</strong>
                            {{expLevels[currentIndex].desc}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="jumbotron-footer">
                <button type="button" (click)="openNextPage()" class="btn btn-primary btn-lg"
                    id="btnContinue">Continue</button>
            </div>
        </div>
    </div>
    <footer id="howItWorks" class="hiw-footer">
        <div class="container">
            <div class="hiw-primary-footer">
                <ul class="hiw-list-inline">
                    <li class="hiw-list-item">Terms & Conditions</li>
                    <li class="hiw-list-item">Privacy Policy</li>
                    <li class="hiw-list-item">Contact Us</li>
                    <li class="hiw-list-item">Accessibility</li>
                </ul>
                <div>
                    <p class="hiw-copyright">Â© 2025, NOW Limited. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</div>
